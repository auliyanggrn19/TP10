<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Sapa Menggunakan AJAX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        form {
            display: inline-block;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            font-size: 16px;
            color: green;
        }
        #error {
            color: red;
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Form Sapa Menggunakan AJAX</h1>
    <form id="ajaxForm">
        <input type="text" id="nameInput" placeholder="Masukkan nama Anda" />
        <br>
        <button type="button" onclick="submitForm()">Kirim</button>
    </form>
    <div id="error"></div>
    <div id="response"></div>

    <script>
        function submitForm() {
            const nameInput = document.getElementById("nameInput").value.trim();
            const errorDiv = document.getElementById("error");
            const responseDiv = document.getElementById("response");

            // Reset pesan error dan response
            errorDiv.textContent = "";
            responseDiv.textContent = "";

            if (nameInput === "") {
                errorDiv.textContent = "Nama tidak boleh kosong!";
                return;
            }

            const xhr = new XMLHttpRequest();
            xhr.open("GET", "ajax_info.txt", true);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    responseDiv.innerHTML = `Halo, ${nameInput}! ${xhr.responseText}`;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
